<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Custom AR.js Marker Example</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    a-scene { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <a-scene embedded arjs>
    <!-- Use the custom marker pattern file -->
    <a-marker type="pattern" url="https://ajin-k-j.github.io/arjs/pattern-marker.patt">
      <!-- Display image parallel to the wall -->
      <a-image src="https://ajin-k-j.github.io/arjs/model/1.gif" position="0 0 0" rotation="-90 0 0" scale="0.5 0.5 0.5"></a-image>
      <!-- Display welcome message parallel to the wall -->
      <a-text value="Welcome!" position="0 -0.5 0" rotation="-90 0 0" scale="0.5 0.5 0.5" color="white" align="center"></a-text>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
